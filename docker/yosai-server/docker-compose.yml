version: "3.8"
services:
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: mypgadminpass
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypgdbpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  yosai_server:
    container_name: yosai_server
    image: yosai-server:multi
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_PASS: mypgdbpass
      DB_USER: postgres
      DB_HOST: "0.0.0.0:5432"
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
